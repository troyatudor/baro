<!DOCTYPE html>
<html><head>
  <meta charset="utf-8">
    <title>Baro Project</title>
  <link href="styles/main.css" rel="stylesheet" type="text/css">  
    <h1>Baro</h1>
    <p>Who's got my stuff?</p>
</head>
<body>
    <header>
        <ul id="myStuff">
        </ul>
        <form id="input">
        <div>
            Who: <input type="text" id="whoInput">
        </div>
        <div>
            What: <input type="text" id="whatInput">
        </div>
        <div>
            When: <input type="text" id="whenInput">
        </div>
        <div>
            <input type="submit" value="Save">
        </div>
        </form>
    </header>
    <div id="message"></div>
    <script type="text/javascript">
          function write(message) {
          document.getElementById('message').innerHTML += message + '<br/>';
          }
          function writeHeader(message) {
          document.getElementById('message').innerHTML += '<br><span style="font-weight: bold;">' + message + '</span><br>';
          }
          function cleanDoc(message) {document.getElementById('message').innerHTML="";}
        function writeArray(arr) {
            arr.forEach(function(item,index) {
                write("Element " + index + " value: " + item);
            });
        }
        function writeArrayValues(arr) {
            arr.forEach(write);
        }
    </script>
    <script src="http://172.16.1.145/underscore.js" type="text/javascript"></script>
    <script src="scripts/main.js" type="text/javascript"></script>
</body>
</html>
